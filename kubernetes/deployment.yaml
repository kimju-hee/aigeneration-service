apiVersion: apps/v1
kind: Deployment
metadata:
  name: aigeneration
  labels:
    app: aigeneration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aigeneration
  template:
    metadata:
      labels:
        app: aigeneration
        sidecar.istio.io/inject: "true"   # Istio 를 우한 사이드카
    spec:
      containers:
        - name: aigeneration
          image: "project20registry.azurecr.io/aigeneration-service:latest"
          ports:
            - containerPort: 8081
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8081
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8081
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
